<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />

    <title>Bootstrap Colors</title>
  </head>
  <body>
    <h1 class="display-1">Bootstrap Colors</h1>
    <p>
      Colors can be applied using the bg-*, text-*
      and border-* class groups. You can use any
      of the named colors as either a background
      or foreground color.
    </p>
    <h2>Standard Colors</h2>
    <div class="row">
      <div class="col-md-4 bg-primary text-light">
        <p>Primary</p>
      </div>
      <div
        class="col-md-4 bg-secondary text-light"
      >
        <p>Secondary</p>
      </div>
      <div class="col-md-4 bg-success text-light">
        <p>Success</p>
      </div>
      <div class="col-md-4 bg-danger text-light">
        <p>Danger</p>
      </div>
      <div class="col-md-4 bg-warning text-dark">
        <p>Warning</p>
      </div>
      <div class="col-md-4 bg-info text-dark">
        <p>Info</p>
      </div>
      <div class="col-md-4 bg-dark text-light">
        <p>Dark</p>
      </div>
      <div class="col-md-4 bg-light text-dark">
        <p>Light</p>
      </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
