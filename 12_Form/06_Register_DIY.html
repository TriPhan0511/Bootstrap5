<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1"
        />

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
            crossorigin="anonymous"
        />

        <!-- Custom CSS -->
        <style>
            .register {
                width: 60%;
                margin: auto;
                margin-top: 3rem;
                padding: 2rem;
                border: 1px solid
                    rgb(148, 144, 144);
                border-radius: 5px;
            }

            .register > h1 {
                text-align: center;
                padding-bottom: 10px;
                border-bottom: 1px solid #ced4da;
                margin-bottom: 2rem;
            }
        </style>

        <title>
            Bootstrap 5 | Register (DIY)
        </title>
    </head>
    <body>
        <div class="register">
            <h1>Register</h1>
            <form action="">
                <!-- First name -->
                <div class="mb-3">
                    <label
                        for="firstName"
                        class="form-label"
                        >First name *</label
                    >
                    <input
                        type="text"
                        id="firstName"
                        class="form-control"
                        placeholder="Alex"
                        required
                    />
                </div>

                <!-- Last name -->
                <div class="mb-3">
                    <label
                        for="lastName"
                        class="form-label"
                        >Last name *</label
                    >
                    <input
                        type="text"
                        id="lastName"
                        class="form-control"
                        placeholder="Fegurson "
                        required
                    />
                </div>

                <!-- Username -->
                <div class="mb-3">
                    <label
                        for="userName"
                        class="form-label"
                        >Username *</label
                    >
                    <input
                        type="text"
                        id="userName"
                        class="form-control"
                        placeholder="mysuperusername690"
                        required
                    />
                </div>

                <!-- Age -->
                <div class="mb-3">
                    <label
                        for="age"
                        class="form-label"
                        >Age *</label
                    >
                    <select
                        id="age"
                        class="form-select"
                        aria-label="Age"
                        required
                    >
                        <option
                            value=""
                            selected
                        ></option>
                        <option value="18">
                            18 and over
                        </option>
                        <option value="17">
                            17
                        </option>
                        <option value="16">
                            16
                        </option>
                        <option value="15">
                            15
                        </option>
                        <option value="14">
                            14
                        </option>
                        <option value="13">
                            13
                        </option>
                        <option value="12">
                            12 or under
                        </option>
                    </select>
                </div>

                <!-- Email Address -->
                <div class="mb-3">
                    <label
                        for="emailAddress"
                        class="form-label"
                        >Email Address *</label
                    >
                    <input
                        type="email"
                        id="emailAddress"
                        class="form-control"
                        placeholder="mysuperemail@gmail.com"
                        required
                    />
                </div>

                <!-- Password -->
                <div class="mb-3">
                    <label
                        for="pwd"
                        class="form-label"
                        >Choose a password (min.
                        10 characters) *</label
                    >
                    <input
                        type="password"
                        id="pwd"
                        class="form-control"
                        placeholder="eg. X8df!90E0"
                        required
                    />
                </div>

                <!-- Password-confirm -->
                <div class="mb-3">
                    <label
                        for="pwd-confirm"
                        class="form-label"
                        >Please confirm your
                        password *</label
                    >
                    <input
                        type="password"
                        id="pwd-confirm"
                        class="form-control"
                        placeholder="eg. X8df!90E0"
                        required
                    />
                </div>

                <!-- Gender -->
                <p class="mb-2">Gender *</p>
                <div
                    class="form-check form-check-inline"
                >
                    <input
                        type="radio"
                        name="gender"
                        id="male"
                        value="0"
                        class="form-check-input"
                        required
                    />
                    <label
                        for="male"
                        class="form-check-label"
                        >Male</label
                    >
                </div>
                <div
                    class="form-check form-check-inline"
                >
                    <input
                        type="radio"
                        name="gender"
                        id="female"
                        value="1"
                        class="form-check-input"
                    />
                    <label
                        for="female"
                        class="form-check-label"
                        >Female</label
                    >
                </div>

                <!-- Newsletter and Promotions -->
                <p class="mb-2 mt-3">
                    Receiving from us
                </p>
                <!-- Newsletter -->
                <div
                    class="form-check form-check-inline"
                >
                    <input
                        type="checkbox"
                        id="newsletter"
                        class="form-check-input"
                        value="newsletter"
                        checked
                    />
                    <label
                        for="newsletter"
                        class="form-check-label"
                        >Newsletter</label
                    >
                </div>

                <!-- Promotions -->
                <div
                    class="form-check form-check-inline"
                >
                    <input
                        type="checkbox"
                        id="promotions"
                        class="form-check-input"
                        value="promotions"
                        checked
                    />
                    <label
                        for="promotions"
                        class="form-check-label"
                        >Promotions</label
                    >
                </div>

                <!-- Button -->
                <div
                    class="mb-3 d-flex justify-content-end"
                >
                    <button
                        type="submit"
                        class="btn btn-primary"
                    >
                        Register
                    </button>
                </div>
            </form>
        </div>

        <!-- Bootstrap Bundle with Popper -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
