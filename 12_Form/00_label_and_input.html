<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1"
        />

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
            crossorigin="anonymous"
        />

        <!-- Custom CSS -->
        <style>
            .wrapper {
                width: 70%;
                margin: auto;
                margin-bottom: 2rem;
                border: 1px solid
                    rgb(187, 182, 182);
                padding: 2rem;
            }

            h1,
            h3,
            p {
                text-align: center;
            }
        </style>

        <title>Bootstrap 5 | Form Example</title>
    </head>
    <body>
        <!-- 
            label & input (on the different rows)
            Note: .form-label and .form-control
         -->
        <h3>
            label & input (on the different rows)
        </h3>
        <div class="wrapper">
            <div class="mb-3">
                <label
                    for="emailTest"
                    class="form-label"
                    >Email</label
                >
                <input
                    type="email"
                    name=""
                    id="emailTest"
                    class="form-control"
                    placeholder="you@example.com"
                />
            </div>

            <div class="mb-3">
                <label
                    for="passwordTest"
                    class="form-label"
                    >Password</label
                >
                <input
                    type="password"
                    name=""
                    id="passwordTest"
                    class="form-control"
                />
            </div>
        </div>
        <hr />
        <!-- ---------------------------------------------------- -->

        <!-- 
            label & input (on the same row)
            Note: .col-sm-2, .col-sm-10, .col-form-label, .form-control
         -->
        <h3>label & input (on the same row)</h3>
        <div class="wrapper">
            <div class="row mb-3">
                <label
                    for="emailTest2"
                    class="col-sm-2 col-form-label"
                    >Email</label
                >
                <div class="col-sm-10">
                    <input
                        type="email"
                        name=""
                        id="emailTest2"
                        class="form-control"
                        placeholder="you@example.com"
                    />
                </div>
            </div>

            <div class="row mb-3">
                <label
                    for="passwordTest2"
                    class="col-sm-2 col-form-label"
                    >Password</label
                >
                <div class="col-sm-10">
                    <input
                        type="password"
                        name=""
                        id="passwordTest2"
                        class="form-control"
                    />
                </div>
            </div>
        </div>
        <hr />
        <!-- ---------------------------------------------------- -->

        <h3>
            label & input (on the same row) -
            version 2
        </h3>
        <div class="wrapper">
            <form action="">
                <div class="row">
                    <div class="col-sm-4">
                        <input
                            type="text"
                            name=""
                            id=""
                            class="form-control-plaintext"
                            value="email@example.com"
                            readonly
                        />
                    </div>

                    <div class="col-sm-4">
                        <input
                            type="password"
                            name=""
                            id=""
                            class="form-control"
                            placeholder="Password"
                        />
                    </div>

                    <div class="col-sm-4">
                        <button
                            type="submit"
                            class="btn btn-primary"
                        >
                            Confirm identity
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <hr />
        <!-- ---------------------------------------------------- -->

        <h3>
            label & input (on the same row) -
            version 3
        </h3>
        <div class="wrapper">
            <form action="" class="row g-3">
                <div class="col-auto">
                    <label
                        for="staticEmail2"
                        class="visually-hidden"
                        >Email</label
                    >
                    <input
                        type="text"
                        id="staticEmail2"
                        value="email@example.com"
                        readonly
                        class="form-control-plaintext"
                    />
                </div>

                <div class="col-auto">
                    <label
                        for="inputPassword2"
                        class="visually-hidden"
                        >Password</label
                    >
                    <input
                        type="password"
                        name=""
                        id="inputPassword2"
                        placeholder="Password"
                        class="form-control"
                    />
                </div>

                <div class="col-auto">
                    <button
                        type="submit"
                        class="btn btn-primary"
                    >
                        Confirm identity
                    </button>
                </div>
            </form>
        </div>

        <!-- Bootstrap Bundle with Popper -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
