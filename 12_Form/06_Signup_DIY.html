<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1"
        />

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
            crossorigin="anonymous"
        />

        <!-- Custom CSS -->
        <style>
            .register {
                width: 50%;
                margin: auto;
                margin-top: 3rem;
                padding: 2rem;
                border: 1px solid
                    rgb(148, 144, 144);
                border-radius: 5px;
            }

            .register > h1 {
                text-align: center;
                padding-bottom: 10px;
                border-bottom: 1px solid #ced4da;
            }
        </style>

        <title>
            Bootstrap 5 | Register (DIY)
        </title>
    </head>
    <body>
        <div class="register">
            <h1>Register</h1>
            <form action="">
                <!-- username -->
                <div class="mb-3">
                    <label
                        for="userName"
                        class="form-label"
                        >Your username</label
                    >
                    <input
                        type="text"
                        id="userName"
                        class="form-control"
                        placeholder="mysuperusername690"
                        required
                    />
                </div>

                <!-- email -->
                <div class="mb-3">
                    <label
                        for="emailAddress"
                        class="form-label"
                        >Your email</label
                    >
                    <input
                        type="email"
                        id="emailAddress"
                        class="form-control"
                        placeholder="mysuperemail@gmail.com"
                        required
                    />
                </div>

                <!-- password -->
                <div class="mb-3">
                    <label
                        for="pwd"
                        class="form-label"
                        >Your password</label
                    >
                    <input
                        type="password"
                        id="pwd"
                        class="form-control"
                        placeholder="eg. X8df!90E0"
                        required
                    />
                </div>

                <!-- password-confirm -->
                <div class="mb-3">
                    <label
                        for="pwd-confirm"
                        class="form-label"
                        >Please confirm your
                        password</label
                    >
                    <input
                        type="password"
                        id="pwd-confirm"
                        class="form-control"
                        placeholder="eg. X8df!90E0"
                        required
                    />
                </div>

                <!-- Button -->
                <div
                    class="mb-3 d-flex justify-content-end"
                >
                    <button
                        type="submit"
                        class="btn btn-primary"
                    >
                        SIGN UP
                    </button>
                </div>
            </form>
        </div>

        <!-- Bootstrap Bundle with Popper -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
