<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1"
        />

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
            crossorigin="anonymous"
        />

        <!-- Custom CSS -->
        <style>
            h1,
            h3,
            p {
                text-align: center;
            }

            .wrapper {
                width: 70%;
                margin: auto;
                margin-bottom: 2rem;
                padding: 2rem;
                border: 1px solid
                    rgb(150, 145, 145);
            }
        </style>

        <title>
            Bootstrap 5 | Form Checkboxes and
            Radio buttons
        </title>
    </head>
    <body>
        <h1>Checks and Radios</h1>

        <h3>Checkboxes</h3>
        <form action="" class="wrapper">
            <h6>Choose the skills you master</h6>
            <div class="form-check">
                <input
                    type="checkbox"
                    name="skills"
                    id="python"
                    class="form-check-input"
                />
                <label
                    for="python"
                    class="form-check-label"
                    >Python</label
                >
            </div>

            <div class="form-check">
                <input
                    type="checkbox"
                    name="skills"
                    id="java"
                    class="form-check-input"
                />
                <label
                    for="java"
                    class="form-check-label"
                    >Java</label
                >
            </div>

            <div class="form-check">
                <input
                    type="checkbox"
                    name="skills"
                    id="javascript"
                    class="form-check-input"
                    checked
                />
                <label
                    for="javascript"
                    class="form-check-label"
                    >Javascript</label
                >
            </div>

            <div class="form-check">
                <input
                    type="checkbox"
                    name="skills"
                    id="html5"
                    class="form-check-input"
                />
                <label
                    for="html5"
                    class="form-check-label"
                    >HTML 5</label
                >
            </div>

            <div class="form-check">
                <input
                    type="checkbox"
                    name="skills"
                    id="css"
                    class="form-check-input"
                    checked
                />
                <label
                    for="css"
                    class="form-check-label"
                    >CSS 3</label
                >
            </div>

            <div class="row mt-2">
                <div class="col-auto">
                    <button
                        type="submit"
                        class="btn btn-sm btn-primary"
                    >
                        Submit
                    </button>
                </div>

                <div class="col-auto">
                    <button
                        type="reset"
                        class="btn btn-sm btn-danger"
                    >
                        Reset
                    </button>
                </div>
            </div>
        </form>
        <hr />
        <!-- -------------------------------------------------------------- -->

        <h3>Radio buttons</h3>
        <form action="" class="wrapper">
            <h6>
                Choose the postion you want apply
            </h6>
            <div class="form-check">
                <input
                    type="radio"
                    name="position"
                    id="front-end"
                    class="form-check-input"
                />
                <label
                    for="front-end"
                    class="form-check-label"
                    >Front-End</label
                >
            </div>

            <div class="form-check">
                <input
                    type="radio"
                    name="position"
                    id="back-end"
                    class="form-check-input"
                />
                <label
                    for="back-end"
                    class="form-check-label"
                    >Back-End</label
                >
            </div>

            <div class="form-check">
                <input
                    type="radio"
                    name="position"
                    id="fullstack"
                    class="form-check-input"
                    checked
                />
                <label
                    for="fullstack"
                    class="form-check-label"
                    >Full-Stack</label
                >
            </div>
        </form>

        <!-- Bootstrap Bundle with Popper -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
