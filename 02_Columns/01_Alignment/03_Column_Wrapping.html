<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
            crossorigin="anonymous"
        />

        <title>Column Wrapping</title>
        <style>
            .container {
                border: solid 1px #ccc;
                padding: 25px;
            }

            .row > div {
                background-color: #d4d2d2;
                border: solid 1px rgb(80, 79, 79);
                padding: 15px 5px;
            }
        </style>
    </head>
    <body>
        <!-- 
            If more thanjh 12 columns are placed within a single row,
            each group of extra columns will, as one unit, wrap onto a new line.
         -->

        <div class="container">
            <div class="row">
                <div class="col-9">.col-9</div>
                <div class="col-4">
                    .col-4 <br />
                    Since 9 + 4 = 13 &gt; 12, this 4-column-wide div will gets
                    wrapped onto a new line as one contigunous unit.
                </div>
                <div class="col-6">
                    .col-6 <br />
                    Subsequent columns continue along the new line.
                </div>
            </div>
        </div>

        <!-- Bootstrap Bundle with Popper -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
