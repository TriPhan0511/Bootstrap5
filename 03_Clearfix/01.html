<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
            crossorigin="anonymous"
        />

        <title>.clearfix class in BS5</title>
        <style>
            .container {
                border: solid 1px #ccc;
                padding: 25px;
            }

            /* .row > [class^='col-'] {
                background-color: #d4d2d2;
                border: solid 1px rgb(80, 79, 79);
                padding: 15px 5px;
            } */
        </style>
    </head>
    <body>
        <div class="container">
            <div class="bg-info clearfix">
                <div class="button btn btn-secondary float-start" type="button">
                    Example Button floated left
                </div>
                <div class="button btn btn-secondary float-end" type="button">
                    Example Button floated right
                </div>
            </div>
        </div>
        <!-- Bootstrap Bundle with Popper -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
