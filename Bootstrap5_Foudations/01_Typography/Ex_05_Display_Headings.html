<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />

    <title>Display Headings</title>
  </head>
  <body>
    <h1>Heading 1</h1>
    <h1 class="display-1">Display Heading 1</h1>
    <h2>Heading 2</h2>
    <h2 class="display-2">Display Heading 2</h2>
    <h3>Heading 3</h3>
    <h3 class="display-3">Display Heading 3</h3>
    <h4>Heading 4</h4>
    <h4 class="display-4">Display Heading 4</h4>
    <h5>Heading 5</h5>
    <h5 class="display-5">Display Heading 5</h5>
    <h6>Heading 6</h6>
    <h6 class="display-6">Display Heading 6</h6>
    <!-- Bootstrap 5 JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>

</html>
