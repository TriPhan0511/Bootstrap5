<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
            crossorigin="anonymous"
        />

        <title>03 | Setting One Column Width</title>
        <style>
            .row > div {
                background-color: #d4d2d2;
                border: solid 1px rgb(80, 79, 79);
                padding: 15px 5px;
            }
        </style>
    </head>
    <body>
        <!-- 
            Auto-layout for flexbox grid cloumns also means you can set the width of 
            one column and have the sibling columns automatically resize around it.
         -->
        <div class="container">
            <div class="row">
                <div class="col-sm">1 of 3</div>
                <div class="col-sm-6">1 of 3 (wider)</div>
                <div class="col-sm">1 of 3</div>
            </div>

            <div class="row">
                <div class="col-sm">1 of 3</div>
                <div class="col-sm-5">1 of 3 (wider)</div>
                <div class="col-sm">1 of 3</div>
            </div>
        </div>

        <!-- Bootstrap Bundle with Popper -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
