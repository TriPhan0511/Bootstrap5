<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
            crossorigin="anonymous"
        />

        <title>Bootstrap 5 | Cards</title>

        <!-- Custom CSS -->
        <style>
            .container {
                padding: 2rem;
                border: 1px solid rgb(133, 132, 132);
            }

            .row > .card {
                margin-left: 1rem;
                margin-bottom: 1rem;
            }
        </style>
    </head>
    <body>
        <!-- 
            An example of a basic card with mixed content and a fixed width.
            Cards have no fixed with to start, so they'll naturally fill the 
            full width of its parent element. This is easily customized with
            our various sizing options 
            (https://getbootstrap.com/docs/5.0/components/card/#sizing).
        -->

        <h3>Basic Card</h3>
        <div class="container">
            <div class="row">
                <div class="card" style="width: 16rem">
                    <img
                        src="images/Seal_Baby.jpg"
                        alt="Ocean Attrative Event"
                        class="card-img-top"
                    />
                    <div class="card-body">
                        <h5 class="card-title">Card Title</h5>
                        <p class="card-text">
                            Some quick example text to build on the card title
                            and make up the bulk of the card's content. Lorem
                            ipsum dolor, sit amet consectetur adipisicing elit.
                            Provident, id.
                        </p>
                        <a href="#" class="btn btn-primary">Go somewhere</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap Bundle with Popper -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
