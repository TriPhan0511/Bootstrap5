<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
            crossorigin="anonymous"
        />

        <title>Bootstrap 5 | .row-cols-* classes</title>

        <!-- Custom CSS -->
        <style>
            .container {
                border: 1px solid rgb(121, 117, 117);
                padding: 3rem;
                margin-bottom: 1rem;
            }

            .row > * {
                border: 1px solid rgb(121, 117, 117);
                padding: 1rem;
                background-color: rgba(0, 0, 0, 0.1);
            }
        </style>
    </head>
    <body>
        <h2>Row columns</h2>
        <!-- 
            Use the responsive .row-cols-* classes to quickly set the number of
            columns that best render your content and layout.

            Whereas normal .col-* classes apply to the individual column 
            (e.g., .col-md-4), the row columns classes are set on the parent .row
            as a shortcut .

            With .row-cols-auto you can give the column their natural width.
         -->

        <!-- 
            Use these row colomns classes to quickly create basic grid layouts or
            to control your card layouts.
         -->

        <!-- <div class="container">
            <div class="row">
                <div class="col-md-6"><p>Column</p></div>
                <div class="col-md-6"><p>Column</p></div>
                <div class="col-md-6"><p>Column</p></div>
                <div class="col-md-6"><p>Column</p></div>
            </div>
        </div> -->
        <!-- -------------------------------------------------- -->

        <div class="container">
            <div class="row row-cols-2">
                <div class="col">Column</div>
                <div class="col">Column</div>
                <div class="col">Column</div>
                <div class="col">Column</div>
            </div>
        </div>
        <!-- --------------------------------------------------- -->

        <div class="container">
            <div class="row row-cols-3">
                <div class="col">Column</div>
                <div class="col">Column</div>
                <div class="col">Column</div>
                <div class="col">Column</div>
            </div>
        </div>
        <!-- --------------------------------------------------- -->

        <div class="container">
            <div class="row row-cols-auto">
                <div class="col">Column</div>
                <div class="col">Column</div>
                <div class="col">Column</div>
                <div class="col">Column</div>
            </div>
        </div>
        <!-- --------------------------------------------------- -->

        <div class="container">
            <div class="row row-cols-4">
                <div class="col">Colum</div>
                <div class="col">Colum</div>
                <div class="col">Colum</div>
                <div class="col">Colum</div>
            </div>
        </div>
        <!-- --------------------------------------------------- -->

        <div class="container">
            <div class="row row-cols-4">
                <div class="col">Colum</div>
                <div class="col">Colum</div>
                <div class="col-6">Colum</div>
                <div class="col">Colum</div>
            </div>
        </div>
        <!-- --------------------------------------------------- -->

        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4">
                <div class="col">Column</div>
                <div class="col">Column</div>
                <div class="col">Column</div>
                <div class="col">Column</div>
            </div>
        </div>

        <!-- Bootstrap Bundle with Popper -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
