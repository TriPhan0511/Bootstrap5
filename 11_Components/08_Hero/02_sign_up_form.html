<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
            crossorigin="anonymous"
        />

        <title>Bootstrap 5 | Sign-up form</title>
    </head>
    <body>
        <div class="container col-xl-10 col-xxl-8 px-4 py-5">
            <div class="row align-items-center g-5 py-5">
                <div class="col-lg-7 text-center text-lg-start">
                    <h1 class="display-4 fw-bold lh-1 mb-3">
                        Vertically centered hero sign-up form
                    </h1>
                    <p class="col-lg-10 fs-4">
                        Below is an example form built entirely with Bootstrap's
                        form controls. Each required form group has a validation
                        state that can be triggered by attempting to submit the
                        form without completing it.
                    </p>
                </div>

                <div class="col-10 mx-auto col-lg-5">
                    <form class="p-5 border rounded-3 bg-light">
                        <div class="form-floating mb-3">
                            <input
                                type="email"
                                id="floatingInput"
                                class="form-control"
                                placeholder="name@example.com"
                                required
                            />
                            <label for="floatingInput">Email address</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input
                                type="password"
                                id="floatingPassword"
                                class="form-control"
                                placeholder="Password"
                            />
                            <label for="floatingPassword">Password</label>
                        </div>

                        <div class="checkbox mb-3">
                            <label>
                                <input type="checkbox" value="remember-me" />
                                Remember me
                            </label>
                        </div>

                        <button
                            type="submit"
                            class="w-100 btn btn-primary btn-lg"
                        >
                            Sign up
                        </button>
                        <hr class="my-4" />
                        <small class="text-muted"
                            >By clicking Sign up, you agree to the term of
                            use.</small
                        >
                    </form>
                </div>
            </div>
        </div>

        <!-- Bootstrap Bundle with Popper -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
