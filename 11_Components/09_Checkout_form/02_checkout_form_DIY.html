<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />

    <title>Bootstrap 5 | Checkout Form</title>
  </head>
  <body>
    <div class="container">
      <div class="text-center">
        <img
          src="images/bootstrap-logo.svg"
          alt=""
          class="d-block mx-auto mb-3"
          width="67"
          height="52"
        />
        <h3>Checkout form</h3>
        <p>
          Lorem ipsum dolor sit amet consectetur
          adipisicing elit. Quo modi magni dicta
          minus ullam repellendus eum laboriosam
          pariatur sapiente aspernatur.
        </p>
      </div>

      <div class="row mb-5">
        <div class="col-sm-7">
          <form action="">
            <h4>Billing address</h4>
            <!-- First name & Last name -->
            <div class="row">
              <div class="col-sm">
                <label
                  for="firstName"
                  class="form-label"
                  >First name</label
                >
                <input
                  type="text"
                  name=""
                  id="firstName"
                  class="form-control"
                />
              </div>
              <div class="col-sm">
                <label
                  for="lastName"
                  class="form-label"
                  >Last name</label
                >
                <input
                  type="text"
                  name=""
                  id="lastName"
                  class="form-control"
                />
              </div>
            </div>

            <!-- Username -->
            <div>
              <label
                for="username"
                class="form-label"
                >Username</label
              >
              <input
                type="text"
                name=""
                id="username"
                class="form-control"
              />
            </div>

            <!-- Email -->
            <div>
              <label
                for="email"
                class="form-label"
                >Email (Optional)</label
              >
              <input
                type="email"
                name=""
                id="email"
                class="form-control"
                placeholder="you@example.com"
              />
            </div>

            <!-- Address -->
            <div>
              <label
                for="address"
                class="form-label"
                >Address</label
              >
              <input
                type="text"
                name=""
                id="address"
                class="form-control"
                placeholder="1234 Main St"
              />
            </div>

            <!-- Address 2 -->
            <div>
              <label
                for="address2"
                class="form-label"
                >Address 2 (Optional)</label
              >
              <input
                type="text"
                name=""
                id="address2"
                class="form-control"
                placeholder="Apartment or suite"
              />
            </div>

            <!-- Country, State, and Zip -->
            <div class="row">
              <div class="col-sm">
                <label
                  for="country"
                  class="form-label"
                  >Country</label
                >
                <select name="" id="country">
                  <option value="">
                    Choose...
                  </option>
                  <option value="united states">
                    United States
                  </option>
                </select>
              </div>
              <div class="col-sm">
                <label
                  for="state"
                  class="form-label"
                  >State</label
                >
                <select name="" id="state">
                  <option value="">
                    Choose...
                  </option>
                  <option value="california">
                    California
                  </option>
                </select>
              </div>
              <div class="col-sm">
                <label
                  for="zip"
                  class="form-label"
                  >Zip</label
                >
                <input
                  type="text"
                  name=""
                  id="zip"
                  class="form-control"
                />
              </div>
            </div>

            <hr />

            <!-- Shipping Address -->
            <div>
              <input
                type="checkbox"
                name=""
                id="shippingAddress"
              />
              <label
                for="shippingAddress"
                class="form-label"
                >Shipping address is the same as
                my billing address</label
              >
            </div>

            <!-- Save information -->
            <div>
              <input
                type="checkbox"
                name=""
                id="saveInformation"
              />
              <label
                for="saveInformation"
                class="form-label"
                >Save this information for the
                next time</label
              >
            </div>

            <hr />

            <h4>Payment</h4>
            <div>
              <input
                type="radio"
                name="payment"
                id="creditCard"
              />
              <label
                for="creditCard"
                class="form-label"
                >Credit card</label
              >
            </div>
            <div>
              <input
                type="radio"
                name="payment"
                id="debitCard"
              />
              <label
                for="debitCard"
                class="form-label"
                >Debit card</label
              >
            </div>
            <div>
              <input
                type="radio"
                name="payment"
                id="paypal"
              />
              <label
                for="paypal"
                class="form-label"
                >PayPal</label
              >
            </div>

            <div class="row">
              <div class="col-sm">
                <label
                  for="nameOnCard"
                  class="form-label"
                  >Name on card</label
                >
                <input
                  type="text"
                  name=""
                  id="nameOnCard"
                  class="form-control"
                />
                <small class="text-muted"
                  >Full name as displayed on
                  card</small
                >
              </div>
              <div class="col-sm">
                <label
                  for="creditCardNumber"
                  class="form-label"
                  >Credit card number</label
                >
                <input
                  type="text"
                  name=""
                  id="creditCardNumber"
                  class="form-control"
                />
              </div>
            </div>

            <div class="row">
              <div class="col-sm-6 row">
                <div class="col-sm-6">
                  <label
                    for="expiration"
                    class="form-label"
                    >Expiration</label
                  >
                  <input
                    type="text"
                    name=""
                    id="expiration"
                    class="form-control"
                  />
                </div>
                <div class="col-sm-6">
                  <label
                    for="cvv"
                    class="form-label"
                    >CVV</label
                  >
                  <input
                    type="text"
                    name=""
                    id="cvv"
                    class="form-control"
                  />
                </div>
              </div>
            </div>

            <hr />

            <button
              type="submit"
              class="btn btn-primary w-100 mt-3 py-2 px-3 fw-bold"
            >
              Continue to checkout
            </button>
          </form>
        </div>
        <div class="col-sm-5"></div>
      </div>
    </div>
    <!-- End of .container-->

    <!-- Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
