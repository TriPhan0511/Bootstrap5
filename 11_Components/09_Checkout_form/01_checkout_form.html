<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />

    <title>Bootstra 5 | Checkout Form</title>
  </head>
  <body>
    <div class="container">
      <div class="text-center">
        <img
          src="images/bootstrap-logo.svg"
          alt=""
          class="d-block mx-auto mb-3"
          width="67"
          height="52"
        />
        <h3>Checkout form</h3>
        <p>
          Lorem ipsum dolor sit amet consectetur
          adipisicing elit. Quo modi magni dicta
          minus ullam repellendus eum laboriosam
          pariatur sapiente aspernatur.
        </p>
      </div>

      <div class="row">
        <div class="col-sm-7">
          <h4>Billig address</h4>
          <form action="">
            <!-- First name & Last name -->
            <div class="row">
              <div class="col-sm">
                <label
                  for="firstName"
                  class="form-label"
                  >First name</label
                >
                <input
                  type="text"
                  name=""
                  id="firstName"
                  class="form-control"
                />
              </div>
              <div class="col-sm">
                <label
                  for="lastName"
                  class="form-label"
                  >Last name</label
                >
                <input
                  type="text"
                  name=""
                  id="lastName"
                  class="form-control"
                />
              </div>
            </div>

            <!-- Username -->
            <div>
              <label
                for="username"
                class="form-label"
                >Username</label
              >
              <input
                type="text"
                name=""
                id="username"
                class="form-control"
              />
            </div>

            <!-- Email -->
            <div>
              <label
                for="email"
                class="form-label"
                >Email (Optional)</label
              >
              <input
                type="email"
                name=""
                id="email"
                class="form-control"
                placeholder="you@example.com"
              />
            </div>

            <!-- Address -->
            <div>
              <label
                for="address"
                class="form-label"
                >Address</label
              >
              <input
                type="text"
                name=""
                id="address"
                class="form-control"
                placeholder="1234 Main St"
              />

              <!-- Address 2 -->
              <div>
                <label
                  for="address2"
                  class="form-label"
                  >Address 2 (Optional)</label
                >
                <input
                  type="text"
                  name=""
                  id="address2"
                  class="form-control"
                  placeholder="Apartment or suite"
                />
              </div>
            </div>
          </form>
        </div>
        <div class="col-sm-5"></div>
      </div>
    </div>
    <!-- End of .container-->

    <!-- Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
