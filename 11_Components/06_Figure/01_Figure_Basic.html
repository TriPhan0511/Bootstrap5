<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
            crossorigin="anonymous"
        />

        <!-- Custom CSS -->
        <style>
            h3 {
                text-align: center;
            }
            .wrapper {
                width: 30rem;
                margin: auto;
            }
        </style>

        <title>Bootstrap 5 | Figure</title>
    </head>
    <body>
        <!-- 
            Anytime you need to display a piece of content - like an image with
            an optional caption, consider using a <figure>.
            
            Use the included .figure, .figure-img and .figure-caption classes
            to provide some baseline styles for the HTML5 <figure> and
            <figcaption> elements.

            Image in figure have no explicit size, so be sure to add
            the .img-fluid class to your <img> to make it responsive.
         -->

        <h3>A basic example</h3>
        <div class="wrapper">
            <figure class="figure">
                <img
                    src="images/Children_Activities_03.jpg"
                    alt="Children activities"
                    class="figure-img img-fluid rounded"
                />
                <figcation class="figure-caption"
                    >A caption for the above image</figcation
                >
            </figure>
        </div>
        <!-- ----------------------------------------------------------- -->

        <h3>Aligning the figure's caption is easy with our text utilities</h3>
        <div class="wrapper">
            <figure class="figure">
                <img
                    src="images/Children_Activities_04.jpg"
                    alt="Chidren activities"
                    class="figure-img img-fluid rounded"
                />
                <figcaption class="figure-caption text-center">
                    A caption for the above image
                </figcaption>
            </figure>
        </div>

        <!-- Bootstrap Bundle with Popper -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
