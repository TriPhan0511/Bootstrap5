<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
            crossorigin="anonymous"
        />

        <title>06 | Stacked To Horizontal</title>
        <style>
            .row > div {
                background-color: #d4d2d2;
                border: solid 1px rgb(80, 79, 79);
                padding: 15px 5px;
            }
        </style>
    </head>
    <body>
        <!-- 
            Using a single set of .col-sm-* classes, you can create a basic 
            grid system that started out stacked and becomes horizontal at
            the small breakpoint (sm).
         -->
        <div class="container">
            <div class="row">
                <div class="col-sm">1 of 4</div>
                <div class="col-sm">1 of 4</div>
                <div class="col-sm">1 of 4</div>
                <div class="col-sm">1 of 4</div>
            </div>
            <div class="row">
                <div class="col-sm-5">1 of 4</div>
                <div class="col-sm-3">2 of 4</div>
                <div class="col-sm">3 of 4</div>
                <div class="col-sm">4 of 4</div>
            </div>
        </div>
        <!-- Bootstrap Bundle with Popper -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
