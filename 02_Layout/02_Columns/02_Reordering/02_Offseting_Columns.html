<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
            crossorigin="anonymous"
        />

        <title>Offseting Columns</title>
        <style>
            .container {
                border: solid 1px #ccc;
                padding: 25px;
            }

            .container,
            .container > .row {
                margin-bottom: 15px;
            }

            .row > [class^='col-'] {
                background-color: #d4d2d2;
                border: solid 1px rgb(80, 79, 79);
                padding: 15px 5px;
            }
        </style>
    </head>
    <body>
        <!-- 
            You can offset grid columns in two ways: 
            our responsive .offset- grid classes and our margin utilities.
            Grid classes are sized to match columns while margin are more 
            useful for quick layout where the width of the offset is variable.
         -->

        <!-- 1. OFFSET CLASSES -->
        <!-- 
            Move columns to the right using .offset-md-* classes.
            These classes increase the left margin of a column by * columns.
            For example, .offset-md-4 moves .col-md-4 over four columns.
        -->
        <div class="container">
            <h2>Offset Classes</h2>
            <div class="row">
                <div class="col-md-4">.col-md-4</div>
                <div class="col-md-4 offset-md-4">.col-md-4</div>
            </div>
            <!-- ------------------------------------------------------ -->

            <div class="row">
                <div class="col-md-3 offset-md-3">.col-md-3 .offset-md-3</div>
                <div class="col-md-3 offset-md-3">.col-md-3 .offset-md-3</div>
            </div>
            <!-- ------------------------------------------------------ -->

            <div class="row">
                <div class="col-md-6 offset-md-3">.col-md-6</div>
            </div>
        </div>
        <!-- ----------------------------------------------------------------------------------- -->

        <!-- 
            In addition to column clearing at responsive breakpints, 
            you may need to reset offsets
            For example, .offset-md-0
         -->
        <div class="container">
            <h2>Reset Offsets</h2>
            <div class="row">
                <div class="col-sm-5 col-md-6">.col-sm-5 .col-md-6</div>
                <div class="col-sm-5 offset-sm-2 col-md-6 offset-md-0">
                    .col-sm-5 .offset-sm-2 .col-md-6 .offset-md-0
                </div>
            </div>
        </div>
        <!-- ----------------------------------------------------------------------------------- -->

        <!-- 2. Margin Utilities -->
        <div class="container">
            <h2>Margin Utilities</h2>
            <div class="row">
                <div class="col-md-4">.col-md-4</div>
                <div class="col-md-4 ms-auto">.col-md-4 .ms-auto</div>
            </div>
            <!-- --------------------------------------------------- -->

            <div class="row">
                <div class="col-md-3 ms-auto">.col-md-3 .ms-auto</div>
                <div class="col-md-3 ms-auto">.col-md-3 .ms-auto</div>
            </div>
            <!-- --------------------------------------------------- -->

            <div class="row">
                <div class="col-auto me-auto">.col-auto .me-auto</div>
                <div class="col-auto">.col-auto</div>
            </div>
        </div>

        <!-- Bootstrap Bundle with Popper -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
